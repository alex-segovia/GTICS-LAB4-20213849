<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container ms-5 mt-5">
        <h1>Editar Empleado</h1>
        <form method="post" th:action="@{'/empleados/guardar'}" class="col-4">
            <input th:value="${employee.getId()}" name="employeeId" type="hidden" />
            <div class="mb-3">
                <label for="department" class="form-label">Departamento</label>
                <select class="form-control" name="department" id="department">
                    <option th:each="department,info: ${listaDepartamentos}" th:if="${department.getId()==employee.getDepartment().getId()}" th:value="${department.getId()}" th:text="${department.getDepartmentName()}"></option>
                    <option th:each="department,info: ${listaDepartamentos}" th:if="${department.getId()!=employee.getDepartment().getId()}" th:value="${department.getId()}" th:text="${department.getDepartmentName()}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Ciudad</label>
                <select class="form-control" name="location" id="location">
                    <option th:each="ciudad,info: ${listaCiudades}" th:if="${ciudad.getId()==employee.getDepartment().getLocation().getId()}" th:value="${ciudad.getId()}" th:text="${ciudad.getCity()}"></option>
                    <option th:each="ciudad,info: ${listaCiudades}" th:if="${ciudad.getId()!=employee.getDepartment().getLocation().getId()}" th:value="${ciudad.getId()}" th:text="${ciudad.getCity()}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="job" class="form-label">Puesto</label>
                <select class="form-control" name="job" id="job">
                    <option th:each="job,info: ${listaPuestos}" th:if="${job.getJobId()==employee.getJob().getJobId()}" th:value="${job.getJobId()}" th:text="${job.getJobTitle()}"></option>
                    <option th:each="job,info: ${listaPuestos}" th:if="${job.getJobId()!=employee.getJob().getJobId()}" th:value="${job.getJobId()}" th:text="${job.getJobTitle()}"></option>                </select>
            </div>

            <a th:href="@{'/empleados'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>
</body>
</html>
