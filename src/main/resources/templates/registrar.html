<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container ms-5 mt-5">
    <h1>Nuevo Empleado</h1>
    <form method="post" th:action="@{'/empleados/guardarNuevo'}" class="col-4">
        <div class="mb-3">
            <div class="mb-3">
                <label for="job" class="form-label">Puesto</label>
                <select class="form-control" name="job" id="job">
                    <option th:each="job,info: ${listaPuestos}" th:value="${job.getJobId()}" th:text="${job.getJobTitle()}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Departamento</label>
                <select class="form-control" name="department" id="department">
                    <option th:each="department,info: ${listaDepartamentos}" th:value="${department.getId()}" th:text="${department.getDepartmentName()}"></option>
                </select>
            </div>

        </div>


        <a th:href="@{'/empleados'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
