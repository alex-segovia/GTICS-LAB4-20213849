<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recursos Humanos - GTICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="ms-5 mt-5">Recursos Humanos - GTICS</h1>
<div class="container-fluid d-flex justify-content-center mt-5">
    <div class="container w-50 d-flex justify-content-around">
        <a th:href="@{'/empleados'}"><button class="btn btn-primary">Empleados</button></a>
        <a th:href="@{'/historial'}"><button class="btn btn-primary">Historial</button></a>
        <a th:href="@{'/reportes'}"><button class="btn btn-primary">Reportes</button></a>
    </div>
</div>
<div class="container mt-5">
    <h2>Empleados totales</h2>
    <a th:href="@{/empleados/nuevo}" class="btn btn-primary mt-3 mb-3">Nuevo empleado</a>
    <nav class="navbar mt-3 mb-3">
        <div class="container-fluid">
            <form class="d-flex" method="post" th:action="@{/empleados/buscar}">
                <input class="form-control me-2" type="text" placeholder="Texto a buscar" name="busqueda" th:value="${busquedaRealizada}">
                <button class="btn btn-outline-success me-2" type="submit">Buscar</button>
                <a th:href="@{/empleados}" class="btn btn-outline-success" type="submit">Limpiar</a>
            </form>
        </div>
    </nav>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="employee,info: ${listaEmpleados}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td th:text="${employee.getJob().getJobTitle()}"></td>
            <td th:text="${employee.getDepartment().getDepartmentName()}"></td>
            <td th:text="${employee.getDepartment().getLocation().getCity()}"></td>
            <td><a class="btn btn-primary" th:href="@{'/empleados/editar'+'?id='+${employee.getId()}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/empleados/borrar'+'?id='+${employee.getId()}}">Borrar</a></td>
        </tr>
    </table>
</div>
</body>
</html>
